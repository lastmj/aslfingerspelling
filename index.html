<!DOCTYPE html>

<html ng-app="aslFingerSpelling">

	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
		<script src="app.js"></script>
	</head>

	<body ng-controller="MainController">
		<img id="handImage" ng-src="{{imgSrc}}" />
		<input id="wordInput" type="text" placeholder="type word" autofocus ng-model="letters"></input>
	</body>

	<style>
		#handImage {
			position: absolute;
			top: 30%;
			left: 50%;
			transform: translate(-50%, -50%);
		}
		
		#wordInput {
			border: none;
			height: 250px;
			width: 50%;
			position: absolute;
			left: 60%;
			transform: translate(-60%, -60%);
			top: 75%;
			font-family: Ubuntu;
			font-size: 10em;
		}
		
		#wordInput:focus {
			outline: 0;
		}
	</style>
</html>
